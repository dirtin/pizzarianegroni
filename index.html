<!DOCTYPE html> 
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria Negroni</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="container">
      
    <h1>Pizzaria NEGRONI</h1> <br>
    <div class="bill">
      <div class="bill-header">
        <h2>Sua conta</h2>
      </div>
      <hr color="white" size="1" style="border-style: dashed;">
      <div class="bill-items">
        <form id="form">
          <div class="bill-items"> 
            <fieldset class="blue-fieldset">
              <input id="total" placeholder="Digite o total da conta" required>
            </fieldset>
          </div>

          <div class="bill-items">
            <fieldset class="blue-fieldset">
              <select id="paymentMethod" required>
                <option value="" disabled selected>Escolha a forma de pagamento</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
              </select>
            </fieldset>
          </div>

          <div class="bill-items">
            <fieldset class="blue-fieldset">
              <input id="desconto" placeholder="Valor do desconto" readonly required>
            </fieldset>
          </div>

          <div class="bill-items"> 
            <fieldset class="blue-fieldset">
              <input id="pessoas" placeholder="Número de clientes" required>
            </fieldset>
          </div>

          <div class="btn-container">
            <div class="btn">
              <button id="buttonSend">Enviar</button>
            </div>
          </div>
          
          <hr color="white" size="1" style="border-style: dashed;">
          <h2><div class="bill-total" id="resultado"></div></h2>
        </form> 
      </div>  
    </div>
  </section>
  
  <script src="main.js"></script>
</body>

</html>
